<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <!-- Circle with gift/document icon -->
  <circle cx="60" cy="60" r="60" fill="#082b5c"/>
  
  <!-- Stylized document with gift bow -->
  <rect x="40" y="40" width="40" height="50" fill="none" stroke="#FFFFFF" stroke-width="6" rx="3" stroke-linejoin="round"/>
  
  <!-- Gift bow/ribbon -->
  <path d="M40,40 C50,30 60,35 60,40 C60,35 70,30 80,40" 
        stroke="#FFFFFF" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Document lines -->
  <line x1="48" y1="55" x2="72" y2="55" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  <line x1="48" y1="65" x2="72" y2="65" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  <line x1="48" y1="75" x2="62" y2="75" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  
  <!-- impanoPay text -->
  <text x="140" y="80" 
        font-family="Arial, sans-serif" 
        font-size="60" 
        font-weight="normal" 
        fill="#082b5c">
    impano<tspan font-weight="bold">Pay</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="140" y="105" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="normal" 
        fill="#082b5c">
    Payroll Management Reimagined
  </text>
</svg>